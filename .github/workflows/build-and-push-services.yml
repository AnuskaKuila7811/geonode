name: Release Docker Images

env:
  TITLE: "52°North GeoNode Deployment Image for IStG"
  VENDOR: "52°North GmbH"
  AUTHORS: "https://52North.org/"
  DESCRIPTION: "52°North GeoNode Deployment Image"
  LICENSE: "GPL-3.0"

on:
  push:
    branches:
      - "52n-istg"
  # release:
  #   types:
  #     - "created"
  #   branches:
  #     - "52n-istg"
  #   tags:
  #     - "istg-v*.*.*"

jobs:
  build_images:
    runs-on: ubuntu-22.04
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - 
        name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: 52north/istg_geonode
          labels: |
            "org.opencontainers.image.authors=${{ env.AUTHORS }}"
            "org.opencontainers.image.vendor=${{ env.VENDOR }}"
            "org.opencontainers.image.description=${{ env.DESCRIPTION }}"
            "org.opencontainers.image.title=${{ env.TITLE }}"
            "org.opencontainers.image.licenses=${{ env.LICENSE }}"
          tags: |
            latest
          # type=match,pattern=v(.*),group=1,value=${{ github.event.inputs.tags }}
          # type=semver,pattern={{version}}
          # type=semver,pattern={{major}}.{{minor}}
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN_ISTG }}
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=52north/istg_geonode:buildcache
          cache-to: type=registry,ref=52north/istg_geonode:buildcache,mode=max

      # - name: Build and push
      #   uses: docker/build-push-action@v4
